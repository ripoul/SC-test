{% extends "booking/base.html" %}
{% load static %}
{% load i18n %}
{% block title %} Modifie resource type {% endblock %}
{% block css %}

{% endblock %}
{% block content %}
<article class="card-body mx-auto" style="max-width: 400px;">
    <h4 class="card-title mt-3 text-center">{% trans 'Edit resource type' %}</h4>
    <form id="form" method="POST" action="{% url 'rt_edit' %}">
        <input id="id" name="id" class="form-control" type="text" value="{{ ResourceType.id }}" required hidden
            readonly>
        {% csrf_token %}
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fas fa-map-marker-alt"></i> </span>
            </div>
            <input name="name" class="form-control" placeholder="{% trans 'name' %}" type="text"
                value="{{ ResourceType.name }}" required>
        </div> <!-- form-group// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> {% trans 'Validate' %} </button>
        </div> <!-- form-group// -->
    </form>
</article>
{% endblock %}
